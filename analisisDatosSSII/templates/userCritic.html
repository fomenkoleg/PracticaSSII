<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Critic Users</title>
</head>
<body>
<div style="height: 60px;"></div>
<div class="container" style="height: 68px;">
        <h1 style="text-align: center;font-size: 30px;">Top de Usuarios Criticos</h1>
</div>

<div style="height: 20px;"></div>
<div class="container" style="text-align: center;">
    <form action="/parte2/usuariosCriticos/" method="get">
    <label>Introduce el top:</label>
    <input type="number" name="numberline">
    <input type="submit" value="Mostrar">
</form>
</div>

<div style="height: 30px;"></div>
<div class="container" style="text-align: center;">
    {% if usuarios %}
    <table class="mx-auto" border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
            {% for user in usuarios %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.telefono }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
</div>
<div style="height: 50px;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
