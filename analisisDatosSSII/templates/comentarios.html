<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Comentarios</title>
</head>
<body>
    <div style="height: 95px;"></div>
    <div class="container" style="height: 68px;">
        <h1 style="text-align: center;font-size: 59.88px;">Comentarios</h1>
    </div>

    <div style="height: 40px;"></div>
    <div class="container" style="text-align: center;">
        <a class="btn btn-primary" id='newComment' type="button" href="/parte2/comentarios/nuevo" style="display: inline-block;">Nuevo comentario</a>
    </div>

    <div style="height: 40px;"></div>
    <div class="container" style="text-align: center;">
        {% for comentario in comentarios %}
            {{ comentario }}
            <br><br>
        {% endfor %}
    </div>

    <div style="height: 40px;"></div>
    <div class="container" style="text-align: center;">
        <a class="btn btn-primary" id='return' type="button" href="/parte2" style="display: inline-block;">Volver</a>
    </div>

    </body>
</html>
